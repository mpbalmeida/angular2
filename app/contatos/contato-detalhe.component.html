<div class="container">
    <h2>Salva contato</h2>
    <form >
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Insira o nome">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" placeholder="Insira o email">
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" placeholder="Insira o telephone">
        </div>

        <button type="submit" class="btn btn-sucess">Salvar</button> 
        <a class="btn btn-secondary">Voltar</a>
    </form>
</div>
